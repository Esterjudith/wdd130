<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WWD 130| HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WWD 130 | Your Name | HTML Form - User Poll
        </h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>  
                    <div class="form-item column2"> 
                        <label for="useremail">Email:</label>
                        <input type="email" name="useremail" id="useremail">
                    </div> 
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite internet browser?</label>
                        <select name="browser" id="browser">
                            <option value="chrome">Chrome</option>
                            <option value="fireforx">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">brave</option>
                            <option value="other">other</option>
                        </select>
                    </div> 
                    <div class="form-item column1"> 
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>  
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | Judy Hanson</p>
    </footer>
</body>
</html>
