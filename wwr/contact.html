<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The contact page for the rafting company">
    <meta name="author" content="Judy Hanson">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Down River Rafting Contact Page</title>
</head>
<body>
    <header>
        <img src="images/downriver.png" alt="Business logo">
        <nav> 
            <ul>
                <li class="navLinks"><a href="index.html">Home</a></li>
                <li class="navLinks"><a href="about.html">About</a></li>
                <li class="navLinks"><a href="trips.html">Trips</a></li>
                <li class="navLinks"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>    
    </header>
    <main>
        <section class="contact-wrapper">
            <div class="address">
                <h1>Contact Us</h1>               

                <p>Down River Rafting</p>
                <p>1 Main street</p>
                <p>South Jordan, UT 84009</p>
                <p>Email: <a href="mailto:">downriverrafting@email.com</a></p>
            </div>    
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48500.29243664602!2d-112.01895667780802!3d40.557752492256675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x875285898dabc993%3A0xf566008fdec9b355!2sSouth%20Jordan%2C%20UT!5e0!3m2!1sen!2sus!4v1716840406523!5m2!1sen!2sus" width="600" height="450"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>    
      
        <section class="employees">
           <div>
            <img src="images/irene-strong-v2aKnjMbP_k-unsplash.jpg" alt="picture of male co-owner of company with cap">
            <p>Co-owner</p>
           </div>

           <div>
            <img src="images/leilani-angel-K84vnnzxmTQ-unsplash.jpg" alt="picture of male co-owner with glasses">
            <p>Co-owner</p>
           </div>
            <div>
                <img src="images/stephanie-liverani-Zz5LQe-VSMY-unsplash.jpg" alt="picture of female rafter guide with black top">
                <p>Rafter guide</p>
            </div>
            <div>
                <img src="images/troy-wade-dYgyzxlHJ58-unsplash.jpg" alt="picture of femail rafter guide with overralls">
                <p>Rafter guide</p>
            </div>
        </section>

        <form>
           <h2>Send Us a Message</h2>
           <div class="form-items text">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
           </div>
           <div class="form-items text">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
           </div>
           <fieldset>
               <legend>Purpose of Message</legend>
               <div >
                   <input type="radio" id="inquiry" name="inquiry" value="inquiry" checked>
                   <label for="inquiry">General inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="reservation" value="reservation">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" name="suggestion" id="suggestion" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>             
            </fieldset>  
          
           <div class="form-items text">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Write message here..."></textarea>
           </div>
           <div class="form-items checkbox">
            <label for="newsletter">Please subscribe me to the montly newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter">
           </div>
           <button type="submit">submit message</button>
        </form>
      
    </main>
    <footer>
        <p>©️ 2024, Down River White Water Rafting</p>
      
        <a href="https://www.tiktok.com/">
            <img src="images/tiktok_icon.png" alt="Tiktok logo">
        </a>
        <a href="https://www.instagram.com/">
            <img src="images/3225191_app_instagram_logo_media_popular_icon.png" alt="Instagram logo">
        </a>
        <a href="https://www.meta.com/">
            <img src="images/9055869_bxl_meta_icon.png" alt="Meta logo">
        </a>
   
    </footer>
</body>
</html>
