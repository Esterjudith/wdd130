<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>HTML/CSS Quiz</title>
</head>
<body>
    <header>
        <h1>☑️Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <ol>
                <li>
                    <div>
                        <label for="q1">What is the HTML tag used to create a hyperlink</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                </li>
                <li>
                    <div>
                        <label for="q2">How are id and class attributes selected in CSS?</label>
                        <textarea name="q2" id="q2"></textarea>
                    </div>
                </li>
                <li>
                    <div>
                        <label for="q3"> Which of the following CSS properties is used to change the background color of an element?</label>
                        <select name="q3" id="q3">
                            <option value="choose_one">Choose one...</option>
                            <option value="option1">color</option>
                            <option value="option2">font-color</option>
                            <option value="option3">background-color</option>
                            <option value="option4">border-color</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>
                        <label for="q4">In CSS, what numeric value corresponds to the font-size property setting to make the text 2 times larger than the default size?</label>
                        <input type="number" id="q4" name="q4">
                    </div>
                </li>
            </ol>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
